<h2>HY_Features View</h2>
<iframe src="{{ wms_url }}" style="width:830px;height:650px;border:none;"></iframe>
<table class="content">
    <tr><th>Property</th><th>Value</th></tr>
    <tr><td>HydroID</td><td><code>{{ hydroid }}</code></td></tr>
    {% if nextdownid and nextdownid >= 0 %}
        <tr><td>Downstream Catchment</td><td><code><a href="{{ url_for("classes.contracted_catchment", contractedcatchment_id=nextdownid) }}">{{ nextdownid }}</a></code></td></tr>
    {% endif %}
    <tr><td>Shape Area</td><td><code>{{ shape_area }}</code></td></tr>
    <tr><td>Shape Length</td><td><code>{{ shape_length }}</code></td></tr>
    <tr><td>Albers Area</td><td><code>{{ albers_area }}</code>&nbsp;m<sup>2</sup></td></tr>
</table>
