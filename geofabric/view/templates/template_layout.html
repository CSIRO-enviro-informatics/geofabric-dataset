<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Geofabric Linked Data API</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/geofabric_theme.css')}}" />
</head>
<body>
    <div id="box">
        <div id="header">
            <div id="header-logo" style="float:left;">
                <div id="header-logo-content">
                    <div>
                        <a href="https://www.bom.gov.au/water/geofabric/">The Geofabric</a>
                    </div>
                </div>
            </div>

            <div id="header-main">
                <div id="header-top">
                    <div style="float:right;">
                        <a class="header-link-top" href="{{ url_for('routes.index') }}">Home</a>
                        <a class="header-link-top" href="{{ url_for('routes.api') }}">API</a>
                        <a href="{{ url_for('routes.about') }}">About</a>
                    </div>
                </div>
                <div id="header-bottom">
                    <div style="float:right; text-decoration: underline dotted;">
                        <a class="header-link-bottom" href="{{ url_for('classes.contracted_catchments') }}">Contracted Catchments</a>
                        <a class="header-link-bottom" href="{{ url_for('classes.river_regions') }}">River Regions</a>
                        <a class="header-link-bottom" href="{{ url_for('classes.drainage_divisions') }}">Drainage Divisions</a>
                        <!--<a href="/def/geofabric">HY_Features</a>-->
                    </div>
                </div>
            </div>

            <div style="clear:both;"></div>
        </div>


        <div id="widther">
            <div id="container-content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <div id="footer-container">
            <div id="footer-content">

            </div>
            <div id="footer-bottom">
                This API, &copy; <a href="https://www.csiro.au/">CSIRO</a>, 2018. For the Geofabric data itself, see <a href="http://www.bom.gov.au/water/geofabric/">the Geofabric homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
